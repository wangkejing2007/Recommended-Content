<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校長推薦函</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 和 Noto Sans TC 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用 Noto Sans TC 作為主要字體，並包含 Inter 作為後備 */
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen py-8">

    <!-- 主要容器 -->
    <div class="w-full max-w-2xl mx-auto p-8 text-center bg-white rounded-xl shadow-lg">
        
        <!-- 標題區 -->
        <header class="mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">
                校(師)長推薦函
            </h1>
            <h2 class="text-2xl md:text-3xl font-semibold text-gray-700 mb-3">
                王可靜 同學
            </h2>
            <h3 class="text-xl md:text-2xl text-gray-600">
                《國立臺灣大學醫學系》
            </h3>
        </header>

        <!-- 按鈕區 -->
        <main class="flex flex-col items-center space-y-5">
            <!-- 按鈕一：下載可靜建議版推薦書 -->
            <a href="https://drive.google.com/uc?export=download&id=1beVNsrTvRQRFruST0Wey59galcvdjy4p" target="_blank" class="w-full md:w-2/3 lg:w-1/2 bg-blue-600 text-white font-semibold text-lg py-4 px-8 rounded-lg shadow-md hover:bg-blue-700 transform hover:scale-105 transition-transform duration-300 ease-in-out block">
                下載師長推薦書 (可靜建議)
            </a>

            <!-- 新增按鈕：下載官版空白教師推薦書 -->
            <a href="https://drive.google.com/uc?export=download&id=16mJtCe5oGVFf6qzRr8k1Tr2U8NN7YHzZ" target="_blank" class="w-full md:w-2/3 lg:w-1/2 bg-white text-blue-600 border-8 border-blue-600 font-semibold text-lg py-4 px-8 rounded-lg shadow-md hover:bg-blue-50 transform hover:scale-105 transition-transform duration-300 ease-in-out block">
                下載官版空白教師推薦書
            </a>
            
            <!-- 第三個按鈕和連結的容器 -->
            <div class="w-full md:w-2/3 lg:w-1/2">
                <!-- 按鈕三：下載建議推薦函 -->
                <a href="https://drive.google.com/uc?export=download&id=1beVNsrTvRQRFruST0Wey59galcvdjy4p" target="_blank" class="w-full bg-red-600 text-white font-semibold text-lg py-4 px-8 rounded-lg shadow-md hover:bg-red-700 transform hover:scale-105 transition-transform duration-300 ease-in-out block">
                    下載校長推薦書 (可靜建議)
                </a>
                <!-- 連結 -->
                <p class="mt-2 text-center">
                    <a href="https://i.imgur.com/g0v2gA1.png" target="_blank" class="text-sm text-red-700 font-bold underline hover:text-red-800" onerror="this.href='https://placehold.co/600x400/f87171/ffffff?text=圖片無法顯示'">
                        無法正常開啟?
                    </a>
                </p>
            </div>
        </main>

        <!-- 頁腳提醒文字 -->
        <footer class="mt-8 border-t border-gray-300 pt-4">
            <p class="text-sm text-gray-600 text-justify w-[95%] mx-auto">
                <strong class="text-red-600">師長推薦書：</strong>推薦學校應盡力以中文或英文敘明學校特色、整體學生之學業表現、所推薦學生具備之特質與才能，及其為何適合進入申請就讀之學系，以利學系能更深入瞭解。
            </p>
        </footer>

    </div>

</body>
</html>
