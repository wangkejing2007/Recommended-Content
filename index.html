<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校長推薦函</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 的 Inter 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 使用 Noto Sans TC 作為主要字體 */
        body {
            font-family: 'Noto Sans TC', 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- 主要容器 -->
    <div class="w-full max-w-2xl mx-auto p-8 text-center">
        
        <!-- 標題區 -->
        <header class="mb-6">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-2">
                校長推薦函
            </h1>

            <h3 class="text-2xl md:text-3xl text-gray-600">
                《國立臺灣大學醫學系》
            </h3>
        </header>

        <!-- 按鈕區 -->
        <main class="flex flex-col items-center space-y-4">
            <!-- 按鈕一：瀏覽建議內容 (已修改為直接下載) -->
            <a href="https://drive.google.com/file/d/1UKiUaA8TELcJH3FBIhfqGOBUoYt9kHZ8/view?usp=sharing" target="_blank" class="w-full md:w-1/3 lg:w-1/3 bg-blue-600 text-white font-semibold text-lg py-4 px-8 rounded-lg shadow-md hover:bg-blue-700 transform hover:scale-105 transition-transform duration-300 ease-in-out block">
                瀏覽師長推薦函(Gemini建議)
            </a>
            
            <!-- 第二個按鈕和連結的容器 -->
            <div class="w-full md:w-1/3 lg:w-1/3">

                <a href="https://docs.google.com/document/d/1EY1AbdRgitKXdBXiQRkAwlZtBD3u0IWHwB6cquHlPIw/edit?usp=sharing" target="_blank" class="w-full bg-red-600 text-white font-semibold text-lg py-4 px-8 rounded-lg shadow-md hover:bg-blue-700 transform hover:scale-105 transition-transform duration-300 ease-in-out block">
                    下載校長推薦函(可靜建議)
                </a>
                <!-- 新增的連結 -->
                <p class="mt-2 text-center">
                    <a href="note.png" target="_blank" class="text-sm text-red-700 font-bold underline">
                        無法正常開啟?
                    </a>
                </p>
            </div>
        </main>

    </div>

</html>
